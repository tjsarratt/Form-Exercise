<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
    <form action= "https://rest-api-ex.herokuapp.com/all" method="POST">
        <h2>Registration Information</h2>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>

        <label for="pass">Password:</label>
        <input type="text" id="pass" name="pass"><br>

        <label for="Vpass">Verify Password:</label>
        <input type="text" id="Vpass" name="Vpass"><br>
        
        <h2>Member Information</h2>

        <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br>

  <label for="Add">Address:</label>
  <input type="text" id="Add" name="Add"><br>

  <label for="state">State:</label>
  <input type="text" id="state" name="state"placeholder="2-Character Code"><br>

  <label for="zip">Zip Code:</label>
  <input type="text" id="zip" name="zip"placeholder="5 or 9 digits"><br>
  
  <label for="number">Phone:</label>
  <input type="text" id="number" name="number"placeholder="555-555-5555"><br>

  <h2>Membership Information</h2>

  <label for="mem">Membership Type:</label>
  <select id="mem" name="mem">
    <option value="junior">Junior</option>
    <option value="senior">Senior</option>
    <option value="eldr">Elder</option>
    <option value="masr">Master</option>
  </select><br>

  <label for="start">Starting Date:</label>
  <input type="date" id="start" name="start"><br>

  <label for="tick">Tickets for Guests:</label>
  <input type="number" id="tick" name="tick" min="1"><br>

  <h2> Submit your Membership</h2>

  <input id="Enter" type="submit" value="Submit">
  <input id="Redo" type="reset">
  
      </form>
</body>
</html>
